<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nav {
				width:400px;
				height:50px;
				/*边框border 颜色solid别忘了还有分号“；”*/
				border:1px solid #000;
				/*文本里的内容居中*/
				text-align: center;
				/*行高：与上下文字之间的距离，此处用于文字居中
				 过大或者过小都会偏移*/
				line-height: 50px ;
				/*词组或者单词之间的距离*/
				word-spacing: 30px;
				/*所有内容居中，包括文本边框*/
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<div class="nav">首页 课堂 关于我们 联系我们</div>
	</body>
</html>
