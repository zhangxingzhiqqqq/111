<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				width: 100px;
				height: 100px;
				background: red;
				/*块级元素转化为行内元素，具有了行内元素的特性*/
				/*display: inline;*/
				
				/*行内块级元素*/
				display: inline-block;
			}
			span {
				width: 100px;
				height: 100px;
				background: green;
				/*display: inline-block;*/
				/*块级元素*/
				display: block;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<span>span1</span>
	</body>
</html>
