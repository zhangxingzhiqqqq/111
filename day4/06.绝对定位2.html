<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 绝对定位：
			 1. 脱离文档流，不占据位置
			 2. 如果父级或者祖先没有定位定位时，相对于文档左上角定位
			  如果祖先级别有定位，相对于最近的祖先原来来定位
			 * */
			.grandfather {
				width: 500px;
				height: 500px;
				background: yellow;
				margin:0 auto;
				position: relative;
			}
			.father{
				width: 300px;
				height: 300px;
				background: pink;
				margin: 0 auto;
				position: relative;
				
			}
			.son {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="grandfather">
			<div class="father">
				<div class='son'></div>
			</div>
		</div>
	</body>
</html>
