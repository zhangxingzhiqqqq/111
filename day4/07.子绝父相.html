<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.father {
				width: 100px;
				height: 400px;
				background: #F1EDED;
				position: relative;
			}
			.son {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0px ;
				bottom: 0px;
				/*隐藏*/
				display: none;
			}
			img {
				width: 100%;
				height: 100%;
			}
			.father:hover .son{
				/*显示*/
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<img src="https://i1.mifile.cn/a4/xmad_15592691335069_EKHub.jpg"/>
			<div class="son"></div>
		</div>
	</body>
</html>
