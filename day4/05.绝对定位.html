<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				
			}
			.div1 {
				background: pink;
			}
			.div2 {
				background: red;
				/*
				 绝对定位:
				 不占据位置，脱离文档流
				 相对于游览器body
				 * */
				position: absolute;
				left: 0px;
				top:0px;
			}
			.div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class='div1'></div>
		<div class='div2'></div>
		<div class='div3'></div>
		
	</body>
</html>
